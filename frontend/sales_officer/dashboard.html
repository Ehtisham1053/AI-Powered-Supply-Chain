<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sales Officer Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f0f4f8;
    }
    .card {
      border: none;
      transition: transform 0.3s ease-in-out;
      opacity: 0;
      transform: translateY(20px);
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .card.visible {
      opacity: 1;
      transform: translateY(0);
      transition: all 0.6s ease;
    }
    .card-icon {
      font-size: 40px;
      color: #0d6efd;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h2 class="text-center text-primary mb-5">ðŸ“ˆ Sales Officer Dashboard</h2>

    <div class="row g-4 justify-content-center">
      <!-- Add Sales -->
      <div class="col-md-4">
        <div class="card text-center p-4 bg-white shadow-sm">
          <div class="card-body">
            <div class="card-icon mb-3">âž•</div>
            <h5 class="card-title">Add Sales</h5>
            <p class="card-text">Enter sales data for individual items and update inventory.</p>
            <a href="add_sales.html" class="btn btn-primary">Go to Add Sales</a>
          </div>
        </div>
      </div>

      <!-- Sales Dashboard -->
      <div class="col-md-4">
        <div class="card text-center p-4 bg-white shadow-sm">
          <div class="card-body">
            <div class="card-icon mb-3">ðŸ“Š</div>
            <h5 class="card-title">Sales Dashboard</h5>
            <p class="card-text">View and analyze recent sales performance across stores.</p>
            <a href="view_sales.html" class="btn btn-primary">Go to Sales Dashboard</a>
          </div>
        </div>
      </div>

      <!-- 7-Day Forecast -->
      <div class="col-md-4">
        <div class="card text-center p-4 bg-white shadow-sm">
          <div class="card-body">
            <div class="card-icon mb-3">ðŸ“‹</div>
            <h5 class="card-title">Logs</h5>
            <p class="card-text">Review activity logs and status reports.</p>
            <a href="logs.html" class="btn btn-primary">View Sales Logs</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Animate cards on load
    document.addEventListener("DOMContentLoaded", () => {
      const cards = document.querySelectorAll(".card");
      cards.forEach((card, index) => {
        setTimeout(() => {
          card.classList.add("visible");
        }, index * 150);
      });
    });
  </script>
</body>
</html>
