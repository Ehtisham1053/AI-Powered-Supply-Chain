<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sales Officer Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/style.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .dashboard-card {
      border-radius: 15px;
      transition: transform 0.2s;
    }
    .dashboard-card:hover {
      transform: translateY(-5px);
    }
    .dashboard-icon {
      font-size: 2rem;
    }
  </style>
</head>
<body>
<div class="container py-5">
  <h2 class="text-center text-primary mb-4">📊 Sales Officer Dashboard</h2>
  <div class="row g-4">

    <div class="col-md-4">
      <a href="view_sales.html" class="text-decoration-none">
        <div class="card dashboard-card shadow-sm p-3 text-center bg-white">
          <div class="dashboard-icon">📈</div>
          <h5 class="mt-2">View Sales Data</h5>
        </div>
      </a>
    </div>

    <div class="col-md-4">
      <a href="add_sale.html" class="text-decoration-none">
        <div class="card dashboard-card shadow-sm p-3 text-center bg-white">
          <div class="dashboard-icon">➕</div>
          <h5 class="mt-2">Add Manual Sale</h5>
        </div>
      </a>
    </div>

    <div class="col-md-4">
      <a href="upload_csv.html" class="text-decoration-none">
        <div class="card dashboard-card shadow-sm p-3 text-center bg-white">
          <div class="dashboard-icon">📁</div>
          <h5 class="mt-2">Upload Sales via CSV</h5>
        </div>
      </a>
    </div>

    <div class="col-md-4">
      <a href="logs.html" class="text-decoration-none">
        <div class="card dashboard-card shadow-sm p-3 text-center bg-white">
          <div class="dashboard-icon">📚</div>
          <h5 class="mt-2">View Logs</h5>
        </div>
      </a>
    </div>

  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
