<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Smart Supply Chain</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-light">
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg animated fadeIn" style="width: 100%; max-width: 500px;">
      <h2 class="text-center mb-4 text-success">📝 Register</h2>
      <form id="registerForm">
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" class="form-control" id="regUsername" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" id="regEmail" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" id="regPassword" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Role</label>
          <select class="form-select" id="regRole" required>
            <option value="">Select Role</option>
            <option value="supply_chain_manager">Supply Chain Manager</option>
            <option value="warehouse_team">Warehouse Team</option>
            <option value="procurement_officer">Procurement Officer</option>
            <option value="supplier">Supplier</option>
            <option value="sales_officer">Sales Officer</option>
          </select>
        </div>
        <div class="mb-3" id="supplierIdGroup" style="display: none;">
          <label class="form-label">Supplier ID</label>
          <input type="text" class="form-control" id="supplierId">
        </div>
        <button type="submit" class="btn btn-success w-100">Register</button>
        <div id="registerMsg" class="mt-3 text-center text-danger"></div>
      </form>
      <p class="mt-3 text-center">Already have an account? <a href="login.html">Login</a></p>
    </div>
  </div>
  <script src="assets/js/auth.js"></script>
</body>
</html>
