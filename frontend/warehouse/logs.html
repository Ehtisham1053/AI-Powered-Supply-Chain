<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Warehouse Logs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="text-primary mb-4">üìö My Warehouse Logs</h2>

    <div class="d-flex justify-content-end mb-3">
      <button class="btn btn-outline-success" onclick="downloadLogs()">‚¨áÔ∏è Export My Logs (CSV)</button>
    </div>

    <table class="table table-bordered table-striped" id="logsTable">
      <thead class="table-dark">
        <tr>
          <th>Timestamp</th>
          <th>Action</th>
          <th>Description</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div id="noLogs" class="alert alert-info d-none">No warehouse logs found for your account.</div>
  </div>

  <script>
    const token = localStorage.getItem("token");
    const apiBase = "http://localhost:5000/api/logs";

    async function loadWarehouseLogs() {
      try {
        const res = await fetch(`${apiBase}/?module=warehouse`, {
          headers: { "Authorization": `Bearer ${token}` }
        });

        const data = await res.json();
        console.log("üì¶ LOG RESPONSE:", data); // Debug line

        const tableBody = document.querySelector("#logsTable tbody");
        const noLogs = document.getElementById("noLogs");

        tableBody.innerHTML = "";
        noLogs.classList.add("d-none");

        if (!data.success || !data.logs || data.logs.length === 0) {
          noLogs.classList.remove("d-none");
          return;
        }

        data.logs.forEach(log => {
          const row = `
            <tr>
              <td>${log.timestamp ? new Date(log.timestamp).toLocaleString() : '-'}</td>
              <td>${log.action || '-'}</td>
              <td>${log.description || '-'}</td>
              <td><span class="badge bg-${log.status === 'success' ? 'success' : (log.status === 'error' ? 'danger' : 'warning')}">
                ${log.status || '-'}
              </span></td>
            </tr>
          `;
          tableBody.innerHTML += row;
        });
      } catch (err) {
        console.error("‚ùå Error fetching logs:", err);
        alert("Failed to load logs.");
      }
    }

    async function downloadLogs() {
      const res = await fetch(`${apiBase}/download`, {
        method: "GET",
        headers: { "Authorization": `Bearer ${token}` }
      });

      const blob = await res.blob();
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "warehouse_logs.csv";
      document.body.appendChild(a);
      a.click();
      a.remove();
    }

    // Initial load
    loadWarehouseLogs();
  </script>
</body>
</html>
