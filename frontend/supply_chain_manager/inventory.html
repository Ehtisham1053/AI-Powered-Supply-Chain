<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inventory Dashboard | Supply Chain Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/style.css">
  <style>
    .dashboard-card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .dashboard-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }
    .card-icon {
      font-size: 2.5rem;
    }
  </style>
</head>
<body class="bg-light">

  <div class="container py-4">
    <div class="text-center mb-4">
      <h2 class="text-primary fw-bold">Inventory Dashboard</h2>
      <p id="welcomeMsg" class="text-muted"></p>
    </div>

    <div class="row g-4">

      <!-- Show Inventory Card -->
      <div class="col-md-4">
        <div class="card dashboard-card shadow-sm text-center p-3 bg-white">
          <div class="card-body">
            <div class="card-icon text-success mb-2">ðŸ“¦</div>
            <h5 class="card-title">Show Inventory</h5>
            <p class="card-text">View current inventory stock levels across stores.</p>
            <a href="inventory_data.html" class="btn btn-outline-success btn-sm">Go</a>
          </div>
        </div>
      </div>

      <!-- Add Inventory Card -->
      <div class="col-md-4">
        <div class="card dashboard-card shadow-sm text-center p-3 bg-white">
          <div class="card-body">
            <div class="card-icon text-warning mb-2">âž•</div>
            <h5 class="card-title">Add Inventory</h5>
            <p class="card-text">Add or update inventory stock for a store.</p>
            <a href="add_inventory.html" class="btn btn-outline-warning btn-sm">Go</a>
          </div>
        </div>
      </div>

      <!-- Optimize Inventory Card -->
      <div class="col-md-4">
        <div class="card dashboard-card shadow-sm text-center p-3 bg-white">
          <div class="card-body">
            <div class="card-icon text-info mb-2">ðŸ”§</div>
            <h5 class="card-title">Optimize Inventory</h5>
            <p class="card-text">Optimize inventory levels based on forecasts and stock needs.</p>
            <a href="optimize_inventory.html" class="btn btn-outline-info btn-sm">Go</a>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="../common/utils.js"></script>
  <script>
    const tokenData = parseJwt(localStorage.getItem('token'));
    if (!tokenData || tokenData.role !== 'supply_chain_manager') {
      alert('Unauthorized or session expired!');
      window.location.href = '../login.html';
    } else {
      document.getElementById('welcomeMsg').innerText = `Welcome, ${tokenData.username.toUpperCase()} (${tokenData.role.replace(/_/g, ' ')})`;
    }
  </script>
</body>
</html>
