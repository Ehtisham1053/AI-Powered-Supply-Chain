<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Smart Supply Chain</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-light">
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg animated fadeIn" style="width: 100%; max-width: 400px;">
      <h2 class="text-center mb-4 text-primary">🔐 Login</h2>
      <form id="loginForm">
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" class="form-control" id="username" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
        <div id="loginMsg" class="mt-3 text-center text-danger"></div>
      </form>
      <p class="mt-3 text-center">Don't have an account? <a href="register.html">Register</a></p>
    </div>
  </div>
  <script src="assets/js/auth.js"></script>
</body>
</html>
